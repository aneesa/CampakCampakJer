<div class="modal slide-in-up" ng-controller="myRecipeCtrl">
   <header class="bar bar-header bar-secondary">
      <button class="button button-positive" ng-click="close()">Cancel</button>
      <h1 class="title">Edit Recipe</h1>
      <button class="button button-positive" ng-click="updateRecipe('{{recipe._id}}')">Done</button>
   </header>
   <ion-content class="padding has-header">
      <input type="text" placeholder="Enter your recipe's name..." ng-model="recipe.name">
   </ion-content>
</div>
