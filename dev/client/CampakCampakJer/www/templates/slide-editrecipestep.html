<div class="modal slide-in-up" ng-controller="myRecipeStepCtrl">
   <header class="bar bar-header bar-secondary">
      <button class="button button-positive" ng-click="close()">Cancel</button>
      <h1 class="title">Edit Recipe Step</h1>
      <button class="button button-positive" ng-click="updateRecipeStep('{{recipestep._id}}')">Done</button>
   </header>
   <ion-content class="padding has-header">
      <input type="text" placeholder="Edit your recipe's step..." ng-model="recipestep.step">
   </ion-content>
</div>
