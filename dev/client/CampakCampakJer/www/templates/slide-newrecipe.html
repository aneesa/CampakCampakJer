<div class="modal slide-in-up" ng-controller="myNewRecipeCtrl">
   <header class="bar bar-header bar-secondary">
      <button class="button button-clear button-primary" ng-click="close()">Cancel</button>
      <h1 class="title">New Recipe</h1>
      <button class="button button-positive" ng-click="createNewRecipe()">Done</button>
   </header>
   <ion-content class="padding has-header">
      <input type="text" placeholder="Name..." ng-model="recipe.name">
	  <input type="text" placeholder="Steps..." ng-model="recipe.step">
   </ion-content>
</div>
